<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" type="text/css"
    th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Cars</h1>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>HorsePower</th>
        </tr>
        <tr th:each="car: ${cars}">
            <td th:utext="${car.getModel()}"></td>
            <td th:utext="${car.getSeries()}"></td>
            <td th:utext="${car.getHorsePower()}"></td>
        </tr>
</table>
</div>
</body>
</html>
